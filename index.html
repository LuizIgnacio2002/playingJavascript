<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inserción de Clase</title>
</head>
<body>
    <h1>Formulario de Inserción de Clase</h1>
    <form id="clase-form">
        <div>
            <label for="tipo-clase">Tipo de clase:</label>
            <select id="tipo-clase" name="tipo_clase">
                <option value="Teórica">Teórica</option>
                <option value="Práctica">Práctica</option>
            </select>
        </div>
        <div>
            <label for="semana">Semana:</label>
            <input type="number" id="semana" name="semana" required>
        </div>
        <div>
            <label for="tema">Tema:</label>
            <input type="text" id="tema" name="tema" required>
        </div>
        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div>
            <label for="hora-inicio">Hora de inicio:</label>
            <input type="time" id="hora-inicio" name="hora_inicio" required>
        </div>
        <div>
            <label for="hora-fin">Hora de fin:</label>
            <input type="time" id="hora-fin" name="hora_fin" required>
        </div>
        <div>
            <label for="id-seccion">Id sección:</label>
            <select id="id-seccion" name="id_seccion">
                <option value="1">Sección 1 (8:00 - 13:00)</option>
                <option value="2">Sección 2 (8:00 - 13:00)</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select>
        </div>
        <div>
            <label for="id-aula">Id aula:</label>
            <select id="id-aula" name="id_aula">
                <option value="1">Aula 1</option>
                <option value="2">Aula 2</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select>
        </div>
        <div>
            <button type="submit">Guardar Clase</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
